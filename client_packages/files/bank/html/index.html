<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container" id="bankui">
      <button class="close">X</button>
      <div class="row">
        <div class="column left">
          <div class="logo">
            <img src="img/logo.png" class="logo">
          </div>
          <div class="account-info">
            <div class="welcome">Los Santos Banking</div>
            <div class="info-label"><i class="fas fa-dollar-sign"></i>
              <div class="balance"></div>
            </div>

          </div>
          <div class="quick-actions">
            <div class="quick-msg">Schnelle Aktionen</div>
            <button class="btn-quick" id="withdraw-all">Alles auszahlen</button>
            <button class="btn-quick" id="deposit-all">Alles einzahlen</button>
            <button class="btn-quick" id="faction_konto">Fraktionskonto öffnen</button>
          </div>
        </div>
        <div class="column right">
          <div class="row-2nd">
            <div class="column-2nd b-right">
              <div class="account-services">
                <div class="label m-top">Konto Aktionen</div>
                <div class="deposit m-top-med">
                  <div class="label-sm">Geld einzahlen</div>
                  <input type="number" placeholder="Betrag" id="depositval">
                  <button class="btn" id="deposit">Bestätigen</button>
                </div>
                <div class="withdraw m-top-big">
                  <div class="label-sm">Geld auszahlen</div>
                  <input type="number" placeholder="Betrag" id="withdrawval">
                  <button class="btn" id="withdraw">Bestätigen</button>
                </div>
              </div>
            </div>
            <div class="column-2nd">
              <div class="transfer-money">
                <div class="label m-top">Überweisungen</div>
                <div class="input-section">
                  <div class="label-sm m-top-med">Überweisen an Name</div>
                  <input type="text" placeholder="Vorname_Nachname" id="idval">
                </div>
                <div class="input-section">
                  <div class="label-sm m-top">Betrag</div>
                  <input type="number" placeholder="0" id="transferval">
                </div>
                <button class="btn" id="transfer">Überweisung</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/b6ec58ae28.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </body>

</html>
