<!DOCTYPE html>
<html>
  <head>
    <title>Speedo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">
    <link rel="stylesheet" type="text/css" href="grid.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

  </head>
  <body>
    <div class="ui">
      <div class="carStats" style="top:0px; bottom: 30px;">
        <div class="speedo" id="engine" style="float: left">
          <i class="far fa-engine-warning"></i>
        </div>
        <div class="speedo" id="lock" style="float: left;">
          <i class="fas fa-lock"></i>
        </div>
        <div class="speedo" id="kmh" style="float: right;">
        </div>
        <br>
        <p class="other" id="fueltext" class="fuel" style="float:left;">L</p>
        <p class="other" id="kmtext" class="km" style="float: right;">KM</p>
        <br>
        <div class="speedo" id="street" style="text-align: center;">
        </div>
      </div>
    </div>
  </body>
</html>
